<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Types Master - KITSW Exam Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-fluid {
            padding: 2rem;
        }
        
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .table-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table thead {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="header-section">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">
                        <i class="fas fa-list-alt text-primary"></i> Exam Types Master
                    </h2>
                    <p class="text-muted mb-0">Manage internal and external exam types</p>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" onclick="window.location.href='../index.html'">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <h4 class="mb-4">
                <i class="fas fa-plus-circle text-success"></i> Add/Edit Exam Type
            </h4>
            <form id="examTypesForm">
                <input type="hidden" id="examTypesId" value="">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="examTypeName" class="form-label">Exam Type Name *</label>
                        <input type="text" class="form-control" id="examTypeName" required 
                               placeholder="e.g., Internal Examination, External Examination">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="examTypeCode" class="form-label">Exam Type Code *</label>
                        <input type="text" class="form-control" id="examTypeCode" required 
                               placeholder="e.g., INT, EXT, PRACTICAL">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="examCategory" class="form-label">Exam Category *</label>
                        <select class="form-select" id="examCategory" required>
                            <option value="">Select Category</option>
                            <option value="Internal">Internal</option>
                            <option value="External">External</option>
                            <option value="Practical">Practical</option>
                            <option value="Viva">Viva</option>
                            <option value="Project">Project</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="weightage" class="form-label">Weightage (%)</label>
                        <input type="number" class="form-control" id="weightage" 
                               placeholder="e.g., 50, 30, 20" min="0" max="100" step="0.1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="minPassingPercentage" class="form-label">Min Passing Percentage (%)</label>
                        <input type="number" class="form-control" id="minPassingPercentage" 
                               placeholder="e.g., 35, 40, 50" min="0" max="100">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="maxAttempts" class="form-label">Maximum Attempts</label>
                        <input type="number" class="form-control" id="maxAttempts" 
                               placeholder="e.g., 3, 5" min="1" max="10">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" 
                                  placeholder="Enter exam type description or special instructions..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isActive" checked>
                            <label class="form-check-label" for="isActive">
                                Active
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Exam Type
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Table Section -->
        <div class="table-section">
            <h4 class="mb-4">
                <i class="fas fa-list text-primary"></i> Existing Exam Types
            </h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Exam Type Name</th>
                            <th>Exam Type Code</th>
                            <th>Category</th>
                            <th>Weightage</th>
                            <th>Min Passing %</th>
                            <th>Max Attempts</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="examTypesTableBody">
                        <!-- Exam types will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/masters/exam-types-master.js"></script>
</body>
</html>
