<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subject Allotment to Faculty</title>
<link rel="stylesheet" href="css/styles.css">

<style>
body {
    font-family: Segoe UI, sans-serif;
    background: #f5f7fa;
}

.allotment-container {
    max-width: 1400px;
    margin: 20px auto;
    padding: 20px;
}

.allotment-header {
    background: linear-gradient(135deg, #5b73e8, #4a5fb8);
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.filter-card {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.filter-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}

.filter-group label {
    font-size: 13px;
    font-weight: 600;
}

.filter-group select {
    width: 100%;
    padding: 8px;
}

.action-row {
    text-align: right;
    margin-top: 15px;
}

.btn {
    padding: 8px 16px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: #5b73e8;
    color: white;
}

.btn-danger {
    background: #dc3545;
    color: white;
}

.table-section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
}

.simple-table {
    width: 100%;
    border-collapse: collapse;
}

.simple-table th {
    background: #5b73e8;
    color: white;
    padding: 10px;
}

.simple-table td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}
</style>
</head>

<body>

<div class="allotment-container">

    <div class="allotment-header">
        <h2>Subject Allotment to Faculty</h2>
    </div>

    <!-- FILTERS -->
    <div class="filter-card">
        <div class="filter-row">
            <div class="filter-group">
                <label>Programme</label>
                <select id="programmeId"></select>
            </div>
            <div class="filter-group">
                <label>Branch</label>
                <select id="branchId"></select>
            </div>
            <div class="filter-group">
                <label>Semester</label>
                <select id="semesterId"></select>
            </div>
            <div class="filter-group">
                <label>Regulation</label>
                <select id="regulationId"></select>
            </div>
            <div class="filter-group">
                <label>Subject</label>
                <select id="subjectId"></select>
            </div>
        </div>
    </div>

    <!-- ALLOTMENT -->
    <div class="filter-card">
        <div class="filter-row">
            <div class="filter-group">
                <label>Batch</label>
                <select id="batchId"></select>
            </div>
            <div class="filter-group">
                <label>Section</label>
                <select id="sectionId"></select>
            </div>
            <div class="filter-group">
                <label>Faculty</label>
                <select id="staffId"></select>
            </div>
        </div>

        <div class="action-row">
            <button class="btn btn-primary" onclick="saveAllotment()">
                Save Allotment
            </button>
        </div>
    </div>

    <!-- TABLE -->
    <div id="tableContainer" class="table-section"></div>

</div>

<script src="js/subject-allotment.js"></script>
</body>
</html>
